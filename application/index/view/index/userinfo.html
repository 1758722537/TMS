{extend name='common/base' /}
{block name='header'}
	<style type="text/css">
		.layui-main{
			height: 660px;
			margin-top: 20px !important;
		}
		#submit{
			margin-left: 107px;
		}
	</style>
{/block}
{block name='body'}
	<div class="layui-main">
		<form class="layui-form" method="post" action="{url('index/userEdit',['id'=>$info.id])}">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名:</label>
				<div class="layui-input-block">
					<input type="text" name="name" class="layui-input" maxlength="8" value="{$info.name}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱:</label>
				<div class="layui-input-block">
					<input type="email" name="email" class="layui-input" value="{$info.email}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码:</label>
				<div class="layui-input-block">
					<input type="password" name="password" class="layui-input" id="passwd" value="{$info.password}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码:</label>
				<div class="layui-input-block">
					<input type="password" name="" class="layui-input" value="">
				</div>
			</div>
				<div class="layui-form-item">
				  <input type="submit" name="" class="layui-btn" id="submit">
				</div>
			</form>
	</div>
{/block}
