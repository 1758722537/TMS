{extend name="common/base" /}
{block name="header"}
    <style type="text/css">
        .layui-main{
            height: 500px;
        }
    </style>
{/block}
{block name="body"}
<div class="main">
    <ul class="layui-timeline">
        {foreach name="list" item="val"}
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">{$val.create_time}</h3>
                <p>
                    <h3>主题：</h3>{$val.title}
                    <h3>内容</h3>
                {$val.content}
                </p>
            </div>
        </li>
        {/foreach}
    </ul>
</div>
{/block}
